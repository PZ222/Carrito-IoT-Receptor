<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receptor IoT</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- NAVBAR (ajustado a la estructura de carpetas) -->
  <header class="topbar">
    <div class="brand">Carrito IoT</div>
    <nav class="nav">
      <!-- vuelve al emisor (carpeta hermana) -->
      <a class="chip" href="https://pz222.github.io/Carrito-IoT-Emisor/index.html">
        <i class="fa-solid fa-gamepad"></i> Emisor
      </a>
      <a class="chip chip--active" href="./index.html">
        <i class="fa-solid fa-ear-listen"></i> Receptor
      </a>
      <a class="chip" href="https://pz222.github.io/Carrito-IoT-Emisor/obstaculos.html">
        <i class="fa-solid fa-triangle-exclamation"></i> Obstáculos
      </a>
      <a class="chip" href="https://pz222.github.io/Carrito-IoT-Emisor/demos.html">
        <i class="fa-solid fa-puzzle-piece"></i> Demos
      </a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Monitoreo</h1>

    <!-- HUD: API / WS / Ping -->
    <section class="hud">
      <span id="apiBadge" class="chip hint">API: http://3.225.81.202:5500</span>
      <span id="wsBadge" class="chip">WS: desconectado</span>
      <button id="refreshBtn" class="chip action">
        <i class="fa-solid fa-rotate-right"></i> Actualizar
      </button>
    </section>

    <!-- Dispositivo -->
    <section class="card">
      <div class="card-title">Dispositivo</div>
      <div class="row gap">
        <label for="deviceId">ID:</label>
        <input type="number" id="deviceId" value="1" min="1" class="small-input">
        <span id="statusText" class="muted">Listo</span>
      </div>
    </section>

    <!-- Últimos -->
    <div class="grid-2">
      <section class="card">
        <div class="card-title">Último movimiento</div>
        <div id="lastMove" class="data-block">—</div>
      </section>

      <section class="card">
        <div class="card-title">Último obstáculo</div>
        <div id="lastObs" class="data-block">—</div>
      </section>
    </div>

    <!-- Listas -->
    <div class="grid-2">
      <section class="card">
        <div class="card-title">Movimientos (últimos 10)</div>
        <div id="movesList" class="list"></div>
      </section>

      <section class="card">
        <div class="card-title">Obstáculos (últimos 10)</div>
        <div id="obsList" class="list"></div>
      </section>
    </div>

    <footer class="footer">
      <div class="chip muted">© Rafael • Carrito IoT</div>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
